<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/product.css' %}">
    <title>Review List</title>
</head>
<body>
    <table class="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Review Details</th>
                <th>Edit Review</th>
            </tr>
        </thead>
        <tbody>
            {% for shipping in shippings %}
            <tr>
                <td>{{ shipping.order}}</td>
                <td>{{ shipping.carrier}}</td>
                <td>{{ shipping.status }}</td>
                <td>
                    <a href="{% url 'shipping_detail_view' id=shipping.id %}">View details</a>
                </td>
                <td>
                    <a href="{% url 'shipping_edit_view' id=shipping.id %}">Edit review</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
